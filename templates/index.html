<DOCTYPE! html>
<html>
<head>
<title>Bank Customer Churn Prediction</title>

</head>
<body style="background-color: #B0C4DE">
<h1 style="font-size:180%; color:blue; text-align:center;"><b>BANK Customer Churn Prediction</b>

<form action = "/login" method= "post">
<table align="center" cellpadding="10">

<tr style="background-color:pink"><td><label for="creditscore">Credit Score</label></td>
<td><input type="text" name="cs" size="50" /></td></tr>

<tr style="background-color:pink"><td><label for="age">Age</label></td>
<td><input type="text" name="ag" size="50" /></td></tr>

<tr style="background-color:pink"><td><label for="tenure">Tenure</label></td>
<td><input type="text" name="tn" size="50" /></td></tr>

<tr style="background-color:pink"><td><label for="balance">Account Balance</label></td>
<td><input type="text" name="bl" size="50" /></td></tr>

<tr style="background-color:pink"><td><label for="products">Enter number of Products</label></td>
<td><input type="text" name="pd" size="50" /></td></tr>

<tr style="background-color:pink"><td><label for="credit">Do the Customer have Credit Card?(1=Yes,0=No)</label></td>
<td><input type="text" name="cd" size="50" /></td></tr>


<tr style="background-color:pink"><td><label for="active">Is the Customer Active Member(1=Yes,0=No)</label></td>
<td><input type="text" name="ac"/></td></tr>

<tr style="background-color:pink"><td><label for="salary">Enter the Estimated Salary</label></td>
<td><input type="text" name="sl"/></td></tr>

<tr style="background-color:pink"><td><label for="location">Enter the Location</label></td>
<td><select name="location">
    <option value="germany">Germany</option>
    <option value="spain">Spain</option>
    <option value="france">France</option>
    </select></td></tr>

<tr style="background-color:pink"><td><label for="gender">Gender</label></td>
<td><select name="gender">
    <option value="male">Male</option>
    <option value="female">Female</option>
    </select></td></tr>

<tr><td colspan="2" align="center"><input type="submit" value="Predict if Customer leaves the Bank?"></td></tr>
</table>
</form>
</h1>
<b>{{y}}</b>
</body>
</html>
